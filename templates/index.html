<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>NEOPIXELS</title>
        <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/bootstrap-colorpicker.min.css') }}" rel="stylesheet">
    </head>
    <body>
        <h1>Neopixels</h1>
        <select id="effect_selector" style="display:none"></select>
        <div style="width: 50%">
            <input type="text" class="form-control colorpicker-element" id="color_input" value="White"/>
        </div>
        <input id="speed_input" style="display:none" type="range" value=50 min=0 max=100 ></input>
        <button id="send" style="display:none">go</button>
        <p id="result"></p>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap-colorpicker.min.js') }}"></script>
        <script>

            COLOR = 1;
            SPEED = 2;
            $(document).ready(function(){
                effectSelector = $("#effect_selector");
                speedInput = $("#speed_input");
                //colorSelector = $("#color_selector");
                colorInput = $("#color_input");
                colorInput.colorpicker({
                    format: "hex"
                });
                sendButton = $("#send");

                //Populate the effect dropdown
                $.getJSON("/get_effects.json", function(result) {
                    $.each(result.effects, function() {
                        effectSelector.append($("<option />").val(this.modifiers).text(this.name));
                    });
                    effectSelector.show();
                    sendButton.show();
                    //Update options for initially selected effect
                    effectSelector.trigger("change");
                });

                //When a different effect is chosen, hide/show appropriate options
                effectSelector.change(function() {
                    if(effectSelector.val() & COLOR){
                        colorInput.show();
                    } else {
                        colorInput.hide();
                    }

                    if(effectSelector.val() & SPEED)
                        speedInput.show();
                    else
                        speedInput.hide();
                });

/*
                //Populate color dropdown
                $.getJSON("/get_colors.json", function(result) {
                    var colorSelectors = {colorSelectors : result.colors};
                    colorInput.colorpicker(colorSelectors);
                });
*/
                function getSelectedColor(){
                    var rgba = colorInput.data('colorpicker').color.toRGB();
                    return [rgba['r'], rgba['g'], rgba['b']];
                }

                //Send the command
                $("#send").click(function(){
                    rgb = getSelectedColor();
                    var args = {};
                    if(effectSelector.val() & COLOR)
                        args["color"] = rgb;
                    if(effectSelector.val() & SPEED)
                        args["speed"] = parseInt(speedInput.val());

                    var command = {
                        effect : effectSelector.children("option").filter(":selected").text(),
                        args : args
                    };
                    $.post({
                        url: '/command',
                        data: JSON.stringify(command),
                        contentType: "application/json",
                        dataType: 'json'
                    }).done(function(data) {
                        $("#result").html(data.ret)
                    });
                });
            });
        </script>
    </body>
</html>
